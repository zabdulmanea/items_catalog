{% extends 'base.html' %}

{% block title %}
<title>Update Course | MOOC Catalog</title>
{% endblock %}

{% block content %}

<nav>
    <ul class="nav-bar">
        <li><a class="nav-link" href="{{ url_for('providers') }}">Providers Catalog ></a></li>
        <li><a class="nav-link" href="{{ url_for('viewProvider', provider_name='temp') }}">provider-name ></a></li>
        <li><a class="nav-link" href="{{ url_for('viewCourse', provider_name='temp', course_name='temp') }}">course-name
                ></a></li>
        <li>Update Course</li>
    </ul>
</nav>

<form method="post">
    <h2 class="subject-header">Update a Course</h2>
    <div class="form-container">
        <label for="course-name"><b>Course Name</b></label>
        <input type="text" placeholder="Enter Course Name" name="email" required>

        <label for="provider-name"><b>Course Provider Name</b></label>
        <select>
            <option disabled selected value> -- Select Provider -- </option>
            <option value="1">Volvo</option>
        </select>

        <label for="course-description"><b>Course Description</b></label>
        <textarea placeholder="Describe the course here..." value="course-details"></textarea>
    </div>
    <div class="create-buttons">
        <a class="update" href="{{ url_for('editCourse', provider_name='temp', course_name='temp') }}">Update Course</a>
        <a class="cancel" href="{{ url_for('viewCourse', provider_name='temp', course_name='temp') }}">Cancel</a>
    </div>
</form>

<style>
    footer {
        position: static;
    }
</style>
{% endblock %}
