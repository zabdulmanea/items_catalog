{% extends 'base.html' %}

{% block title %}
<title>New Course | MOOC Catalog</title>
{% endblock %}

{% block content %}

<nav>
    <ul class="nav-bar">
        <li><a class="nav-link" href="#">Providers Catalog></a></li>
        <li>Create new Course</li>
    </ul>
</nav>

<form action="#">
    <h2 class="subject-header">Create a Course</h2>
    <p>Please fill in this form to create a course.</p>
    <div class="form-container">
        <label for="course-name"><b>Course Name</b></label>
        <input type="text" placeholder="Enter Course Name" name="email" required>

        <label for="provider-name"><b>Course Provider Name</b></label>
        <select>
            <option disabled selected value> -- Select Provider -- </option>
            <option value="1">Volvo</option>
        </select>

        <label for="course-description"><b>Course Description</b></label>
        <textarea placeholder="Describe the course here..." value="course-details"></textarea>
    </div>
    <div class="create-buttons">
        <a class="create" href="#" target="_blank">Create Course</a>
        <a class="cancel" href="#" target="_blank">Cancel</a>
    </div>
</form>

<style>
    footer {
        position: static;
    }
</style>
{% endblock %}
