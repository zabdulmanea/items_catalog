<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
    {% block title %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo"><img src="/static/images/logo.png" alt="logo"></div>
            <div class="name-title">
                <h1 class="name">MOOC Providers Catalog</h1>
                <h3 class="title">A Massive Open Online Course Providers</h3>
            </div>
            <div class="login">
                <p class="login-link"><a href="{{ url_for('viewLogin') }}">Login</a></p>
            </div>
        </header>

        <hr>

        {% block content %}
        {% endblock %}

        <footer>
            <hr>
            <p>
                Made with <span class="heart pulse">♥</span>
                by Zainab Abdulmanea © 2018
            </p>
        </footer>
    </div>
</body>

</html>
